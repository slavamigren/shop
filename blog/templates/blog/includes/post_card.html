{% load my_tags %}
<div class="card mb-4 box-shadow">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{% mediapath object.avatar %}" class="img-fluid rounded-start" alt="{{ object.title }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
        <a href="{% url 'blog:view_post' object.pk %}"><p class="card-text">{{ object.text |truncatechars:200 }}</p></a>
        <p class="card-text"><small class="text-body-secondary">views count: {{ object.views_count }}</small></p>
      </div>
    </div>
  </div>
</div>
