{% extends 'catalog/base.html' %}
{% block content %}

  <div class="row mb-section">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
                <h4 class="card-title">
                    Удаление продукта
                </h4>
        </div>
        <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <p>Хотите удалить продукт {{ object.name }}?</p>
              <button type="submit" class="btn btn-danger">Подтвердить</button>
              <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-primary">Отменить</a>
            </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>

{% endblock %}
