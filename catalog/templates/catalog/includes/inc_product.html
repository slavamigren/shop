<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{product.name}}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{product.price}} руб</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{product.description|truncatechars:100}}</li>
            </ul>
            <a href="{% url 'product' product.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Подробнее</a>
        </div>
    </div>
</div>
