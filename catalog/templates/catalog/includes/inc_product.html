<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">
                {{object.name}}
            </h4>
            {% if object.pk in pk_of_actual%}
                {% for ver in is_actual_inf %}
                    {% if object.pk == ver.product_id %}
                        <p><small>вер. {{ver.num}}: "{{ver.name}}" </small>
                    {% endif %}
                {% endfor %}
            {% else%}
                <p><small> - </small>
            {% endif %}
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{object.price}} руб</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{object.description|truncatechars:15}}</li>
            </ul>
            <a href="{% url 'catalog:product_detail' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Подробнее</a>
        </div>
    </div>
</div>
